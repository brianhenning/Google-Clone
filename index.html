<!DOCTYPE html>
<html>
	<head>
		<title>Google Clone</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="nav">
			<a class="navtext" href="https://accounts.google.com/ServiceLogin?service=oz&passive=1209600&continue=https://plus.google.com/?gpsrc%3Dogpy0%26tab%3DwX">+You</a>
			<a class="navtext" href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/?tab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1">Gmail</a>
			<a class="navtext" href="https://www.google.com/imghp?hl=en&tab=wi&ei=y9SgU63jOfKwsQSNnIH4AQ&ved=0CAQQqi4oAg">Images</a>
			<a id="grid" href="http://www.google.com/intl/en/about/products/"><img src="http://i.imgur.com/MjcKv0m.png"></a>
		</div>
		<div id="sign">
			<a id="signtext" href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/%3Fgws_rd%3Dssl">Sign in</a>
		</div>
		<div id="logobox">
			<img src="http://i.imgur.com/lbVV4zh.png">
		</div>
		<form id="searchfield">
			<input type="text">
			<a id="mic" href="http://www.google.com"></a>
		</form>
		<form id="buttons">
			<input type="submit" value="Google Search">
			<input type="submit" value="I'm Feeling Lucky">
		</form>
		<footer>
			<div id="bottom">
				<ul id="footerleft">
					<li>Advertising</li>
					<li>Business</li>
					<li>About</li>
				</ul>
				<ul id="footerright">
					<li>Privacy & Terms</li>
					<li>Settings</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
